<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>



<script type="text/javascript">
function xadmin(){

var xadminTarget=document.getElementById("INPUT_2")
var xadminTargetValue=xadminTarget.value
if(xadminTargetValue.length==0){
alert("单击xadmin按钮时目标不能为空!")
xadminTarget.focus();
return false;
}

if(xadminTargetValue.substring(0,4)!="http" || xadminTargetValue.length<5){
alert("格式为http://www.baidu.com/admin/login.php");
xadminTarget.focus();
return false;
}


var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

document.getElementById("myinput").style.display="none"
document.getElementById("button1").style.display="none"
document.getElementById("myoutput").style.display="block"
document.getElementById("myoutput").innerHTML="processing...wait a moment:D..."

xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myoutput").innerHTML=xmlhttp.responseText;
    }
  }

xmlhttp.open("GET","/xadmin/?action=xadmin&targetValue="+xadminTargetValue,true);
xmlhttp.send();

}


</script>
